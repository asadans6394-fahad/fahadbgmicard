<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI Pro Card - Overlay Style</title>
    <style>
        :root {
            --neon: #00f2ff;
            --purple: #7000ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            perspective: 1000px;
        }

        /* 3D Background Canvas */
        canvas#bg { position: fixed; top: 0; left: 0; z-index: -1; }

        /* The Card */
        .card {
            width: 320px;
            height: 480px;
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            overflow: hidden; /* Keeps image inside rounded corners */
            border: 1px solid rgba(0, 242, 255, 0.774);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* The Image: Forced to fit perfectly */
        .player-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes it fit without stretching */
            z-index: 1;
            transform: translateZ(10px);
        }

        /* Dark Gradient Overlay (Makes text readable) */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent 70%);
            z-index: 2;
        }

        /* Player Info: Floating over the image */
        .info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            box-sizing: border-box;
            color: white;
            z-index: 3; /* Highest layer */
            text-align: center;
            transform: translateZ(50px); /* Massive 3D pop effect */
        }

        .role { color: var(--neon); font-size: 1.0rem; letter-spacing: 2px; margin: 0; }
        .name { font-size: 2.5rem; margin: 5px 0; text-transform: uppercase; text-shadow: 2px 2px 10px #000; }

        .stats-grid {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 242, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 10px;
        }
        .stat-val { display: block; color: var(--neon); font-size: 1.1rem; }
        .stat-lbl { font-size: 0.6rem; opacity: 0.7; }

    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div class="card" id="card">
        <img src="/img/1.jpeg" class="player-image" alt="Player">
        
        <div class="overlay"></div>

        <div class="info">
            <p class="role">FRAGGER / SURVIVOR</p>
            <h2 class="name">FAHAD</h2>
            <div class="stats-grid">
                <div><span class="stat-val">3.83</span><span class="stat-lbl">F/D</span></div>
                <div><span class="stat-val">21.9%</span><span class="stat-lbl">HS</span></div>
                <div><span class="stat-val">ACE</span><span class="stat-lbl">RANK</span></div>
            </div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const grid = new THREE.GridHelper(100, 50, 0x00f2ff, 0x111111);
        grid.position.y = -3;
        scene.add(grid);

        camera.position.z = 5;

        // Card Tilt Logic
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 20;
            let y = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            
            camera.position.x = x * 0.05;
            camera.lookAt(scene.position);
        });

        function animate() {
            requestAnimationFrame(animate);
            grid.position.z += 0.05;
            if (grid.position.z > 2) grid.position.z = 0;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
